<header class="cabecalho">

    <nav class="menu">

        <ul>
            <li *ngFor="let component of components; let i = index">
                <a *ngIf="i != 0" [routerLink]="component.Route">{{component.Descricao}}</a>
            </li>
        </ul>

    </nav>

    <div class="user">
        <button type="button" class="user">
            {{usuario.UserName}}
        </button>
        <button type="button" (click)="session.logout()">Sair</button>
    </div>

</header>
<router-outlet></router-outlet>
